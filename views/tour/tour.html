<ion-view view-title="Welcome to App" id="tour-view">

  <!-- Add button to navbar to skip to Home View -->
  <ion-nav-buttons side="right">
    <a href="#/home" class="button button-clear" nav-clear>Start</a>
  </ion-nav-buttons>

  <!-- Slides, default: 3 -->
  <!-- You can add more by increasing the number of <ion-slide> -->
  <ion-slide-box show-pager="true">
    <ion-slide>
      <span class="icon icon-slide ion-document-text"></span>
      <h3>Slide 1</h3>
    </ion-slide>
    <ion-slide>
      <span class="icon icon-slide ion-fork"></span>
      <h3>Slide 2</h3>
    </ion-slide>
    <ion-slide>
      <span class="icon icon-slide ion-ios-sunny"></span>
      <h3>Slide 3</h3>
    </ion-slide>
  </ion-slide-box>
</ion-view>
